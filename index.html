<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify-Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="logo.svg" alt="logo" height="60px"></div>
                <ul>
                    <li><img src="home.svg" alt="home" class="icon invert">Home</li>
                    <li><img src="search.svg" alt="search" class="icon invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img src="library.svg" alt="library logo" class="invert icon">
                    <h2>Your Library</h2>
                </div>
                <div class="songList ">
                    <ul>
                      <li>Song name</li>  
                    </ul>
                </div>

                </ul>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                    <!-- <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a> -->
                </div>

                <div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header flex">
                <div class="nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="login"> Log in </button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex">
                    <div class="card">
                        <div class="play">
                            <div
                                style="width: 50px; height: 50px; background-color: #1ED760; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                    fill="black">
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>
                            </div>


                        </div>
                        <img src="NewYear.jpeg" alt="NewYear">
                        <h2>New Year!</h2>
                        <p>Ring in 2025 with your favorite party tracks!</p>
                    </div>
                    <div class="card">
                        <img src="chilldinner.jpeg" alt="Chill Dinner">
                        <h2>Chill Dinner</h2>
                        <p>Press play and enjot a relaxing meal.Easy!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                  <img src="prevSong.svg" alt="prevSong">
                  <img src="play.svg" alt="play">
                  <img src="nextSong.svg" alt="nextSong"> 
                </div>
                <div class="songTime">

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
